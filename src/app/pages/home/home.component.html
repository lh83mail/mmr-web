<mat-toolbar class="content-header" color="primary" >{{viewJson?.title}}</mat-toolbar>
<div class="content-view">
  <mat-card *ngFor="let card of viewJson?.children" style="margin-bottom: 15px">
    <mat-card-header>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>

    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>

    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>

    <mat-card-footer>
      Here is card foot
    </mat-card-footer>
  </mat-card>
</div>
<mat-toolbar class="content-footer" color="primary"></mat-toolbar>
